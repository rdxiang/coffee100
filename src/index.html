<!DOCTYPE html>
<html>
<head>
</head>
<body>
<canvas width="640" height="480" id="coffee100Canvas" style="position: absolute; top:0px; left:0px;"></canvas>
<div style="width: 640px; height: 480px; position: absolute; top: 480px; left: 0px;">
    LEDs and stuff will go here
</div>
<div id="sidebar" style="position: absolute; top: 0px; left:640px;">
    <h1>E100 Simulator</h1>
    <input id="startProgram" type="button" value="Load program" onclick="e100.loadProgramFromEditor(editor);" />
    <input id="startProgram" type="button" value="Start program" onclick="e100.startRunning();" />
</div>
<div id="editor" style="width:640px; height: 480px; position: absolute; left: 640px; top:480px;">
    Paste your .mif in here.
</div>
<script type="text/javascript" src="../build/coffee100.js"></script>
<script type="text/javascript">
    e100 = new E100();
    e100.display.randomizeScreen();

</script>
<script src="../lib/ace/ace.js" type="text/javascript" charset="utf-8"></script>
<script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    editor.getSession().setMode("ace/mode/javascript");
</script>
</body>
</html>
